<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <!-- Include Leaflet CSS from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Add custom CSS for the map container -->
    <style>
        #map {
            height: 80vh; /* Adjust the height as needed, using a percentage of the viewport height (vh) */
            width: 100%;  /* Make the map container fill the entire width */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Create a div to hold the map -->
    <div id="map"></div>

    <!-- Include Leaflet JavaScript from CDN -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Your custom JavaScript to create the map -->
    <script src="your_script.js"></script>
</body>
</html>
